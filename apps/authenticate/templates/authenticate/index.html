{% extends 'authenticate/base.html' %}

{% block content %}
    {% if messages %}
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <ul>
            {% for message in messages %}
                <li class="{% if message.tags %}{% if message.tags == 'error' %}text-danger{% else %}text-success{% endif %}{% endif %}">{{ message }}</li>
            {% endfor%}
            </ul>
         </div>
        <div class="col"></div>        
    </div>        
    {% endif %}
    <div class="row border border-dark rounded p-3 mt-3">
        <div class="col"></div>
        <div class="col-6">
            <h1>Register</h1>
            <form action="{% url 'auth:register' %}" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                {% endfor %}
                    <button type="submit" class="btn btn-primary float-right">Register</button>
            </form>
        </div>
        <div class="col"></div>        
    </div>     
    <div class="row border border-dark rounded p-3 mt-3"> 
        <div class="col"></div>
        <div class="col-6 mt-3">
            <h1>Login</h1>
            <form action="{% url 'auth:login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" name="email" class="form-control">              
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary float-right">Login</button>
            </form>
        </div>
    <div class="col"></div> 
    </div>
{% endblock %}
